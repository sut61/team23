
  <mat-card style="padding-left:40px;padding-right:40px;margin-top:130px">
    <alert></alert>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p class="font1">Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Username" formControlName="userName" required>

        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>

        </mat-form-field>
        <!-- -->
        <button mat-raised-button color="primary">Login</button>

      </form>
      <br>
      <p style="font-size:17px" >
        If you don't have account :
      <button stype="align:center" mat-stroked-button color="primary" click="register()" matTooltip="Bug" matTooltipPosition="right">Register</button>
      </p>
      <br>
    </mat-card-content>
  </mat-card>
  <p class="version" >Version 2.1.0.1</p>
