
<div class="card">
  <alert></alert>
<h4 class = "center">วันที่ขอรับสิทธิ์ : {{CurrentDate | date:'fullDate' }}</h4>

  <mat-divider></mat-divider>

  <br>

  <mat-form-field class="form">
    <input matInput  placeholder="Username"  [(ngModel)]="input.username" autocomplete="off">
  </mat-form-field>

  <mat-form-field class="formtab">
    <input matInput  placeholder="Password" type="password" [(ngModel)]="input.password" autocomplete="off">
  </mat-form-field>

  <br>

  <mat-form-field class="form">
    <input matInput placeholder="Firstname"  [(ngModel)]="input.firstname" autocomplete="off">
  </mat-form-field>

  <mat-form-field class="formtab">
    <input matInput  placeholder="Surname"  [(ngModel)]="input.surname" autocomplete="off">
  </mat-form-field>
  <br>

  <mat-form-field appearance="legacy" [floatLabel]="lock.value.floatLabel" class="form">
    <mat-label>บัตรประชาชน</mat-label>
    <input matInput placeholder="" [(ngModel)]="input.personalcard" autocomplete="off">
  </mat-form-field>

  <mat-form-field class="formtab">
    <input matInput [matDatepicker]="picker" placeholder="เลือกวันเกิด" [(ngModel)]="input.birthday" autocomplete="off">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
  </mat-form-field>

  <br>

<mat-form-field class="formcenter">
  <mat-select placeholder="ชนิดสัญญา" [(ngModel)]="select.rightstypename">
    <mat-option *ngFor="let rightstype of rightstypes" [value]="rightstype.rightsTypeName">
      {{rightstype.rightsTypeName}}
    </mat-option>
  </mat-select>
</mat-form-field>

<br>

<mat-form-field class="formcenter">
  <mat-select placeholder="โรงพยาบาล" [(ngModel)]="select.hospitalname">
    <mat-option *ngFor="let hospital of hospitals" [value]="hospital.hospitalName">
      {{hospital.hospitalName}}
    </mat-option>
  </mat-select>
</mat-form-field>

  <br>

  <mat-form-field class="formcenter">
    <mat-select placeholder="จังหวัด" [(ngModel)]="select.provincename">
      <mat-option *ngFor="let province of provinces" [value]="province.provinceName">
        {{province.provinceName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <mat-form-field appearance="legacy" [floatLabel]="lock.value.floatLabel" class="formcenter">
    <mat-label>โทรศัพท์*</mat-label>
    <input matInput placeholder="" [(ngModel)]="input.tel" autocomplete="off">

  </mat-form-field>


  <br>

  <div class="formcenter">
    <button mat-raised-button  (click)="regis()" color="primary" >Register</button>
    &nbsp;&nbsp;
    <button mat-stroked-button  (click)="login()" color="primary" >Go to Login</button>
  </div>
</div>
